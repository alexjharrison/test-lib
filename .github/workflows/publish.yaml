name: Publish to GitHub Packages

on:
  push:
    branches:
      - master
    tags:
      - 'v*' # Matches version tags like v1.0.0, v2.0.1

permissions:
  packages: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
        registry-url: 'https://npm.pkg.github.com'

    - name: Install dependencies
      run: npm install

    - name: Check Token (Temporary step for debugging)
      run: echo $NODE_AUTH_TOKEN
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # or your custom PAT secret

    - name: Publish to GitHub Packages
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # or your custom PAT secret
      run: npm publish --access restricted --loglevel 